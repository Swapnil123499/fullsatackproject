<mat-card><h1>Add New Quiz</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="addQuiz()">
                <!--Title field-->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input type="text" [(ngModel)]="quizData.title" name="title" placeholder="Enter here"
                    matInput>
                </mat-form-field>
                <!--Description field-->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea type="text" name="description" placeholder="Enter here"
                    matInput [(ngModel)]="quizData.description"
                    rows="5"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <!--max marks-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label> Maximum Marks</mat-label>
                            <input type="text" name="maxMarks" placeholder="Enter here"
                            matInput
                            [(ngModel)]="quizData.maxMarks">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!--numer of question to be shown-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>  Number of Question</mat-label>
                            <input type="text" name="numberofQuestions" placeholder="Enter here"
                            matInput
                            [(ngModel)]="quizData.numberofQuestions">
                        </mat-form-field>
                    </div>
                </div>
                <!--active field-->
                <section class="mt20">
                    <mat-slide-toggle
                        class="example-margin"
                        [(ngModel)]="quizData.active"
                        name="active"
                        >
                      Publish Status
                    </mat-slide-toggle>
                  </section>
                  <br>
                  <!--category selects-->
                  <mat-form-field appearance="fill">
                    <mat-label>Category</mat-label>
                    <mat-select  name="category" [(ngModel)]="quizData.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="container text-center mt20">
                    <button type="submit" mat-raised-button color="primary">Add</button>
                  </div>
            </form>
            
        </div>
    </div>
</div>
</mat-card>
<!--{{quizData | json}}-->
