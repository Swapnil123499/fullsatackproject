<mat-card>
    <mat-list>
        <h1>All Category</h1>
        <mat-list-item *ngFor="let h of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <mat-divider></mat-divider>
                <div mat-line>{{h.title}}</div>
                <div mat-line>{{h.description}}</div>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button mat-raised-button color="accent" routerLink="/admin/add-category">Add New Category</button>
    </div>
</mat-card>
