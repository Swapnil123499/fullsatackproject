<div class="bootstrap-wrapper">
    <div class="col-md-12">
        <h1>Add Question to <span style=" font-weight:bold" >{{title}}</span></h1>
        <mat-card>
          <mat-card-header>
             <mat-card-subtitle>
                Enter the details of new questions
             </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <!--content field-->
            <form (submit)="formSubmit()">
                <mat-form-field class="w100">
                    <mat-label>Write Question content</mat-label>
                    <textarea 
                    rows="8"
                    [(ngModel)]="questions.content"
                    name="content"
                    matInput
                    placeholder="Enter here"
                    required
                    ></textarea> 
                    


                </mat-form-field>
                <!--options-->
                <div class="row">
                <div class="col-md-6">
                    <!--option1-->
                    <mat-form-field>
                        <mat-label>Enter Option1</mat-label>
                        <input required [(ngModel)]="questions.option1"
                        name="option1" matInput type="text"/>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <!--option2-->
                    <mat-form-field>
                        <mat-label>Enter Option2</mat-label>
                        <input required [(ngModel)]="questions.option2"
                        name="option2" matInput type="text"/>
                    </mat-form-field>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <!--option3-->
                        <mat-form-field>
                            <mat-label>Enter Option3</mat-label>
                            <input [(ngModel)]="questions.option3"
                            name="option3" matInput type="text"/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!--option4-->
                        <mat-form-field>
                            <mat-label>Enter Option4</mat-label>
                            <input [(ngModel)]="questions.option4"
                            name="option4" matInput type="text"/>
                        </mat-form-field>
                    </div>

                   
                   
                    </div>
                     <!--answer-->
                    <mat-form-field  class="w100">Select Answer
                    <mat-select [(ngModel)]="questions.answer"
                    name="answer"
                    required>
                        <mat-option *ngIf="questions.option1" [value]="questions.option1">{{questions.option1}}</mat-option>
                        <mat-option *ngIf="questions.option2" [value]="questions.option2">{{questions.option2}}</mat-option>
                        <mat-option *ngIf="questions.option3" [value]="questions.option3">{{questions.option3}}</mat-option>
                        <mat-option *ngIf="questions.option4" [value]="questions.option4">{{questions.option4}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="primary">Add</button>
                </div>
            </form>
          </mat-card-content>
          
        </mat-card>
    </div>
</div>


{{questions | json}}
