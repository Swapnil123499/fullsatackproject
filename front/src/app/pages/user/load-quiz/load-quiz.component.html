<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="row mt20">Available Quizzes</h1>
       <div class="row" *ngIf="quizzes">
       
        <div class="col-md-4" *ngFor="let q of quizzes">
            <mat-card class="mb20">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        {{q.title}}
                    </mat-card-title>
                    <mat-card-subtitle>
                    {{q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <!--trucate class used for view the content in single line-->
                    <p class="truncate">{{q.description}}</p>
                </mat-card-content>
                <button mat-raised-button color="primary">View</button>
                <button mat-raised-button [routerLink]="'/user-dashboard/instructions/'+q.qid" class="ml10" color="accent">Start</button>
                <button mat-button color="accent">Questions: {{q.numberofQuestions}}</button>
                <button mat-button color="accent">M.M: {{q.maxMarks}}</button>
            </mat-card>
        </div>
        <div class="col-md-12" *ngIf="quizzes.length==0">
            <mat-card>
                <mat-card-content>
                    <h1>No data in this category</h1>
                </mat-card-content>
            </mat-card>
        </div>
        
       </div>

    </div>
</div>
