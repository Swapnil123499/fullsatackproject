<mat-card>
    <mat-action-list>
       <div mat-subheader>Menu</div>
       <button mat-list-item routerLink="/user-dashboard/0">
        <mat-icon mat-list-icon>home</mat-icon>Home
       </button>
       <button mat-list-item >
        <mat-icon mat-list-icon><span class="material-symbols-outlined">
            quiz
            </span></mat-icon> All quiz
       </button>
       <button mat-list-item [routerLink]="'/user-dashboard/'+c.cid" *ngFor="let c of categories">
        <mat-icon mat-list-icon><span class="material-symbols-outlined">
            quiz
            </span></mat-icon> {{c.title}}
       </button>
       
       
    </mat-action-list>
</mat-card>
