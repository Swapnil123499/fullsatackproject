<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon><span class="material-symbols-outlined">
        menu_book
        </span></mat-icon>
      </a>
    <span>Examportal</span>
    <span class="example-spacer"></span>


    <a
    *ngIf="!isLoggedIn"
    routerLink="/login" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>login</mat-icon>
    </a>
    <a 
    *ngIf="!isLoggedIn"

    routerLink="/signup" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon><span class="material-symbols-outlined">
        how_to_reg
        </span></mat-icon>
      </a>

      


      <a 
      (click)="logout()"
      *ngIf="isLoggedIn"
  
       mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        
          Logout
          
        </a>

        
        <button 
        
        *ngIf="isLoggedIn && user"
           
            routerLink="/admin/profile"

         mat-icon-button 
         style="margin-right: 50px;"
         class="example-icon mr20 ml20" aria-label="Example icon-button with share icon">
          
            <!--{{ user.username }}-->

               {{ login.getUser().username}}
            
        </button>
  


  </mat-toolbar>
